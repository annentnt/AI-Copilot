<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - AIChat PR</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background-image: url('../public/images/background-image.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .left-panel .branding img {
            width: 100px;
            margin-bottom: 10px;
        }

        .left-panel .branding h1 {
            font-size: 2em;
            margin: 0;
        }

        .left-panel .welcome h2 {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            background-color: #e6f7e5; /* Light green background */
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box {
            max-width: 350px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 380px; /* Chiều cao cố định để giữ kích thước */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .google-login {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .or {
            margin: 10px 0;
            font-size: 0.9em;
            color: #333;
        }

        .login-register-switch {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .login-register-switch button {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .login-register-switch .active {
            background-color: #007f00;
            color: white;
        }

        .login-register-switch button:not(.active) {
            background-color: white;
            color: #007f00;
            border: 1px solid #007f00;
        }

        /* Ensure form containers have fixed height */
        .form-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .form-container.active {
            display: flex;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .login-button {
            background-color: #007f00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #005f00;
        }

        .register-prompt {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .register-prompt a {
            color: #007f00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="branding">
                <img src="../public/images/logo.png" alt="AIChat PR Logo">
                <h1>AIChat PR</h1>
            </div>
            <div class="welcome">
                <h2>Welcome to AIChat PR</h2>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="menu-header">
                <button class="menu-button">MENU</button>
            </div>
            <div class="login-box">
                <div class="login-register-switch">
                    <button id="login-tab" class="active">Login</button>
                    <button id="register-tab">Register</button>
                </div>
                <div id="login-form" class="form-container active">
                    <button class="google-login">
                        <img src="../public/images/google-icon.png" alt="Google"> Login with Google
                    </button>
                    <p class="or">or</p>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember password</label>
                            <a href="reset_password.html">Reset password</a>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                </div>
                <div id="register-form" class="form-container">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="login-button">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Lấy các phần tử liên quan
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
    
        // Gắn sự kiện click cho nút Login
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
    
        // Gắn sự kiện click cho nút Register
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    
        // Trong phần <script> của file HTML
        document.addEventListener('DOMContentLoaded', () => {
            // Xử lý form đăng nhập
            const loginFormElement = document.querySelector('#login-form form');
            loginFormElement.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = loginFormElement.querySelector('input[type="text"]').value;
                const password = loginFormElement.querySelector('input[type="password"]').value;
    
                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        alert('Login successful!');
                        // Chuyển hướng đến trang dashboard sau khi đăng nhập thành công
                        window.location.href = '/dashboard.html';
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    alert('Error during login');
                    console.error('Login error:', error);
                }
            });
    
            // Xử lý form đăng ký
            const registerFormElement = document.querySelector('#register-form form');
            registerFormElement.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = registerFormElement.querySelector('input[type="text"]').value;
                const password = registerFormElement.querySelector('input[type="password"]').value;
                const email = registerFormElement.querySelector('input[type="email"]').value;
                const confirmPassword = registerFormElement.querySelectorAll('input[type="password"]')[1].value;
    
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
    
                try {
                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password, email }),
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        alert('Registration successful! Please login.');
                        // Chuyển về tab login sau khi đăng ký thành công
                        document.getElementById('login-tab').click();
                    } else {
                        alert(data.message || 'Registration failed');
                    }
                } catch (error) {
                    alert('Error during registration');
                    console.error('Registration error:', error);
                }
            });
        });
    
    
    </script>
</body>
</html>
