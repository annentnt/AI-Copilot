<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - AIChat PR</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .code-inputs input {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .verify-button {
            background-color: #007f00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .verify-button:hover {
            background-color: #005f00;
        }

        .resend {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .resend a {
            color: #007f00;
            text-decoration: none;
            font-weight: bold;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="AIChat PR Logo">
        </div>
        <!-- Content -->
        <h2>Check your email</h2>
        <p>Enter 4 digits code sent to your email</p>
        <form>
            <div class="code-inputs">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
            </div>
            <button type="submit" class="verify-button">VERIFY</button>
        </form>
        <p class="resend">
            Havenâ€™t receive the email? <a href="#">Resend email</a>
        </p>
    </div>
</body>
</html>
