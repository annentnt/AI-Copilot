<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AIChat PR</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1f2937;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 100px;
        }

        .sidebar .menu {
            flex-grow: 1;
        }

        .sidebar .menu a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: white;
            background-color: #3b4a5a;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar .menu a:hover {
            background-color: #007bff;
        }

        .sidebar .footer {
            font-size: 0.8em;
            text-align: center;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e6f7e5;
        }

        .chat-header {
            background-color: #007f00;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
        }

        .avatar-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.4;
        }

        .chat-message.user .message-content {
            background-color: #d1fae5;
            color: #007f00;
        }

        .chat-message.bot .message-content {
            background-color: #f3f4f6;
            color: #333;
        }

        .chat-input-section {
            display: flex;
            padding: 10px;
            background-color: #f9fafb;
            border-top: 1px solid #ccc;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .chat-send-button {
            background-color: #007f00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-send-button:hover {
            background-color: #005f00;
        }

        .model-selector select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../public/images/logo.png" alt="AIChat PR Logo">
            </div>
            <div class="menu">
                <a href="#">New Chat</a>
                <a href="#">History</a>
                <a href="#">Settings</a>
                <a href="#">Profile</a>
            </div>
            <div class="footer">
                Â© 2024 AIChat PR
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                ChatGPT - AIChat PR
                <div class="avatar-container" id="avatar-btn">
                    <img src="../public/images/avatar.png" alt="User Avatar">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#">Profile</a>
                        <a href="#" id="logout-link">Log out</a>
                    </div>
                </div>
            </div>

            <div class="chat-body">
                <div class="chat-message bot">
                    <div class="message-content">Hello! How can I assist you today?</div>
                </div>
                <div class="chat-message user">
                    <div class="message-content">What are the latest AI trends?</div>
                </div>
                <div class="chat-message bot">
                    <div class="message-content">AI trends include advancements in natural language processing, computer vision, and ethical AI considerations. Would you like more details?</div>
                </div>
            </div>

            <div class="chat-input-section">
                <div class="model-selector">
                    <select>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="claude-ai">Claude AI</option>
                        <option value="gemini-ai">Gemini AI</option>
                        <option value="GPT-4o mini">GPT-4o mini</option>
                    </select>
                </div>
                <input type="text" class="chat-input" placeholder="Type your message...">
                <button class="chat-send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Dropdown toggle logic
        document.getElementById("avatar-btn").addEventListener("click", function () {
            const dropdownMenu = document.getElementById("dropdown-menu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        window.addEventListener("click", function (e) {
            if (!e.target.closest(".avatar-container")) {
                document.getElementById("dropdown-menu").style.display = "none";
            }
        });

        // Logout logic
        document.getElementById("logout-link").addEventListener("click", function (e) {
            e.preventDefault();
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed.');
            });
        });
    </script>
    <script src="/js/chat.js"></script>
</body>

</html>
