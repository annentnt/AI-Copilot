<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AIChat PR</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background-image: url('background-image.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .left-panel .branding img {
            width: 100px;
            margin-bottom: 10px;
        }

        .left-panel .branding h1 {
            font-size: 2em;
            margin: 0;
        }

        .left-panel .welcome h2 {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            background-color: #e6f7e5; /* Light green background */
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-box {
            max-width: 350px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 380px; /* Chiều cao cố định để giữ kích thước */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reset-box h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .reset-button {
            background-color: #007f00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .reset-button:hover {
            background-color: #005f00;
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .back-to-login a {
            color: #007f00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="branding">
                <img src="logo.png" alt="AIChat PR Logo">
                <h1>AIChat PR</h1>
            </div>
            <div class="welcome">
                <h2>Welcome to AIChat PR</h2>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="menu-header">
                <button class="menu-button">MENU</button>
            </div>
            <div class="reset-box">
                <h2>Reset Password</h2>
                <p>Please enter your email to reset your password.</p>
                <form>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="reset-button">Send Reset Link</button>
                </form>
                <p class="back-to-login">
                    Remember your password? <a href="login.html">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
