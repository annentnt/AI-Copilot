<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat với AI</title>
</head>
<body>
    <h1>Chat với AI</h1>
    <form method="POST">
        <label>Chọn mô hình:</label>
        <select name="model">
            <option value="gpt-3.5">GPT-3.5</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
        </select>
        <br>
        <label>Câu hỏi của bạn:</label>
        <input type="text" name="user_input" required>
        <br>
        <button type="submit">Gửi</button>
    </form>
    {% if bot_response %}
        <h2>Phản hồi từ AI:</h2>
        <p>{{ bot_response }}</p>
    {% endif %}
</body>
</html>
